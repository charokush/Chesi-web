{% extends 'base.html' %}

{% block nav %}
<li class="nav-item">
  <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
</li>
{% endblock %}

{% block section %}
<section class="hero_section">
    <div class="hero-container container">
        <div class="hero_detail-box">
            <h3>Welcome Teacher <br /><p></p>Admin</h3>
            <p>Add news posts in this page.</p>
            <br><br>
        </div>
        <div class="hero_img-container assignments">
            <div class="container">
                <h3>Add News</h3>
                <br>
                <form method="POST" action="{{ url_for('insert_news') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Body</label>
                        <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add News</button>
                </form>




        </div>
            </div>
        </div>


    </div>
</section>

        <div class="container">
    <ul>
        {% for post in news_posts %}
        <div class="jumbotron p-3">
            <div class="well text-center">
                <h4>{{ post.title }}</h4>
                <p>{{ post.body }}</p>
                <!-- Add a delete button with a form for each post -->
                <form method="POST" action="{{ url_for('delete_news', id=post.id) }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
