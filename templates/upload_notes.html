
{% extends 'base.html' %}

{% block section %}

<div class="jumbotron">

            <h3>Upload Notes file Here</h3>
      
        <br>
    <form action="/upload_pdf" method="POST" enctype="multipart/form-data">
        <input class="form-label" type="file" name="file" required>
        <input  type="text" name="teacher" placeholder="file name" required>
        <button type="submit">Upload</button>
    </form>

</div>
<div class="container-fluid" >
    <h1 style="background-color: lightcyan; color: black;">__ __Uploaded Files__ __</h1>
</div>

<div class="jumbotron">
    <table class="table table-dark table-hover">
    <thead>
        <tr>
            <td>id</td>
            <td>File</td>
            <td>Description</td>
            <td>Aproved</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            
            <td>{{file.id}}</td>
            <td> {{ file.file_name }}</td>
            <td> {{ file.teacher }}</td>
            <td> {{ file.posts }}</td>
            <td> <form method="POST" action="{{ url_for('delete_notes', file_id=file.id) }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this file?')" class="btn btn-danger btn-sm">Delete</button>
                </form></td>
            
        </tr>
         {% endfor %}
    </tbody>
</table>

</div>







            

{%endblock%}
