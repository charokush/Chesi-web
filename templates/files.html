
{% extends 'base.html' %}

{% block section %}
<table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Description</th>
                <th>Posts</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.id }}</td>
                    <td>{{ file.file_name }}</td>
                    <td>{{ file.teacher }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('update_file', file_id=file.id) }}">
                            <input type="hidden" name="file_id" value="{{ file.id }}">
                            <input type="checkbox" name="checked" {% if file.posts %}checked{% endif %}>
                            <button type="submit">Update</button>
                        </form>
                    </td>
                    <td><a href="{{ url_for('static', filename='notes/' + file.file_name) }}" target="_blank">View</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

            

{%endblock%}

<html>
<head>
    <title>Files</title>
</head>

</body>
</html>
